<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload Page</title>
    <style>
      * { margin:0; padding:0; }

      html, body { width:100vw; height:100vh; overflow: hidden; }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width:100vw;
        height:100vh;
        background-color:black;
        z-index: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(90deg, #c2e9f3, #ade0de); /* Gradient background */
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        position: relative; /* Ensure child elements respect the container's relative positioning */
        z-index: 1;
      }

      /* Header Section */
      .header {
        width: 100%;
        background: linear-gradient(90deg, rgba(81, 159, 238, 0.8), rgba(131, 191, 252, 0.8)); /* Gradient with opacity */
        padding: 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 10;
        opacity: 0.8;
      }

      .header img {
        max-width: 80px;
        margin: 0 10px;
        transition: transform 0.3s ease; /* Animation for hover */
      }

      .header img:hover {
        transform: scale(1.1); /* Slight zoom on hover */
      }

      .header h1 {
        font-size: 28px;
        color: white;
        margin: 0;
      }

      .header p {
        font-size: 14px;
        color: #f0f0f0;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 1.2px;
      }

      /* File Upload Container */
      .container {
        text-align: center;
        background-color: #fff;
        padding: 60px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        margin-top: 100px;
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
        z-index: 2; /* Ensure it appears above the canvas */
      }

      .logo {
        width: 180px;
      }

      #logo1 {
        max-width: 200px;
        height: 80px;
      }

      h1 {
        font-size: 24px;
        margin: 10px 0;
        color: #333;
      }

      p {
        font-size: 16px;
        color: #777;
      }

      .file-buttons {
        margin-top: 100px;
      }

      input[type="file"] {
        display: inline-block;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        margin-right: 10px;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      /* New styles for the getresult image */
      .getresult {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.8;
        z-index: 0;
      }

      .overlay {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>

    <!-- Particle Background -->
    <canvas id="test"></canvas>

    <!-- Header Section -->
    <div class="header">
        <img id="logo1" src="{{ url_for('static', filename='images/Ksrct-logo.png') }}" alt="KS Rangasamy College of Technology">
        <img src="{{ url_for('static', filename='images/aicte-logo.png') }}" alt="AICTE">
        <img src="{{ url_for('static', filename='images/IDEA-LAB.png') }}" alt="IDEA LAB">
        <img src="{{ url_for('static', filename='images/ANNA_UNIVERSITY.png') }}" alt="ANNA UNIVERSITY">
        <img src="{{ url_for('static', filename='images/NAAC.png') }}" alt="NAAC">
        <img src="{{ url_for('static', filename='images/NBA-logo.png') }}" alt="NBA">
        <img src="{{ url_for('static', filename='images/NIRF.png') }}" alt="NIRF">
    </div>
      

    <!-- File Upload Container -->
    <div class="container">
      <img src="{{ url_for('static', filename='images/getresult1.png') }}" alt="Result Image" class="getresult" />
      <div class="overlay">
        <form action="/" method="post" enctype="multipart/form-data">
          <div class="file-buttons">
            <input type="file" id="fileInput" name="file" />
            <button type="submit">Submit File</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      var w = window.innerWidth,
          h = window.innerHeight,
          canvas = document.getElementById('test'),
          ctx = canvas.getContext('2d'),
          rate = 60,
          arc = 100,
          time,
          count,
          size = 7,
          speed = 20,
          parts = new Array,
          colors = ['red','#f57900','yellow','#ce5c00','#5c3566'];
      var mouse = { x: 0, y: 0 };

      canvas.setAttribute('width',w);
      canvas.setAttribute('height',h);

      function create() {
        time = 0;
        count = 0;

        for(var i = 0; i < arc; i++) {
          parts[i] = {
            x: Math.ceil(Math.random() * w),
            y: Math.ceil(Math.random() * h),
            toX: Math.random() * 5 - 1,
            toY: Math.random() * 2 - 1,
            c: colors[Math.floor(Math.random()*colors.length)],
            size: Math.random() * size
          }
        }
      }

      function particles() {
        ctx.clearRect(0,0,w,h);
        canvas.addEventListener('mousemove', MouseMove, false);
        for(var i = 0; i < arc; i++) {
          var li = parts[i];
          var distanceFactor = DistanceBetween( mouse, parts[i] );
          var distanceFactor = Math.max( Math.min( 15 - ( distanceFactor / 10 ), 10 ), 1 );
          ctx.beginPath();
          ctx.arc(li.x,li.y,li.size*distanceFactor,0,Math.PI*2,false);
          ctx.fillStyle = li.c;
          ctx.strokeStyle=li.c;
          if(i%2==0)
            ctx.stroke();
          else
            ctx.fill();

          li.x = li.x + li.toX * (time * 0.05);
          li.y = li.y + li.toY * (time * 0.05);

          if(li.x > w){
             li.x = 0; 
          }
          if(li.y > h) {
             li.y = 0; 
          }
          if(li.x < 0) {
             li.x = w; 
          }
          if(li.y < 0) {
             li.y = h; 
          }
        }
        if(time < speed) {
          time++;
        }
        setTimeout(particles,1000/rate);
      }

      function MouseMove(e) {
         mouse.x = e.layerX;
         mouse.y = e.layerY;
      }

      function DistanceBetween(p1,p2) {
         var dx = p2.x-p1.x;
         var dy = p2.y-p1.y;
         return Math.sqrt(dx*dx + dy*dy);
      }

      create();
      particles();
    </script>

  </body>
</html>
